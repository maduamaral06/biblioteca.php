<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Livro</title>
</head>
<body>
    <h1>Adicionar Livro</h1>
    <div>
        <form action="insert_livro.php" method="post">
            <label for="">Titulo do Livro</label>
            <input type="text" name="titulo" placeholder="Digite o título do livro">

            <label for="">Categoria</label>
            <input type="text" name="categoria" placeholder="Digite a categoria do livro">

            <label for="">Ano de Públicação</label>
            <input type="text" name="ano_publicacao">

            <label for="">Valor do Livro</label>
            <input type="number" step="0.01" name="valor" placeholder="Digite o valor de venda do livro">

            <label for="">Autor</label>
            <input type="text" name="autor" placeholder="Digite o nome do autor">

            <button type="submit">Cadastrar Livro</button>


        </form>
    </div>
</body>
</html>
